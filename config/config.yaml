# Data Sources Configuration
# ==========================
data_sources:
  # Financial Data Sources
  financial:
    yahoo_finance:
      enabled: true
      base_url: "https://finance.yahoo.com"
      timeout: 30
      retry_attempts: 3
      delay_between_requests: 1.0  # seconds
    
    # Alternative financial data sources
    alpha_vantage:
      enabled: false
      api_key: ""  # Add your Alpha Vantage API key here
      base_url: "https://www.alphavantage.co/query"
    
    investing_com:
      enabled: false
      base_url: "https://es.investing.com"
      timeout: 30
  
  # ESG Data Sources
  esg:
    # Sustainalytics (requires subscription)
    sustainalytics:
      enabled: false
      api_key: ""
      base_url: "https://api.sustainalytics.com"
    
    # MSCI ESG (requires subscription)
    msci_esg:
      enabled: false
      api_key: ""
      base_url: "https://api.msci.com"
    
    # Public ESG data sources
    public_sources:
      enabled: true
      sources:
        - "https://www.bolsamadrid.es"
        - "https://www.cnmv.es"
        - "https://www.iberdrola.com"
        - "https://www.repsol.com"

